syntax = "proto3";

package auth;

option go_package = "github.com/Dragzet/gRPCAuthProtos/v0.0.2;gRPCAuthProtos";

service Auth{
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
}

message LoginRequest{
  string email = 1;
  string password = 2;
}

message LoginResponse{
  string token = 1;
}

message RegisterRequest{
  string email = 1;
  string password = 2;
}

message RegisterResponse{
  bytes user_id = 1;
}